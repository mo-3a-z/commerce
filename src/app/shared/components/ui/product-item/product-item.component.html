<div class="product mb-4  group overflow-hidden">
  <a [routerLink]="['/productDetails',Product._id]">
    <img [src]="Product.imageCover" class="w-full" alt="">
    <span class="text-main">{{Product.category.name}}</span>
    <h2 class="mb-4">{{Product.title.split(" ").splice(0,2).join(" ")}}</h2>
    <div class="flex justify-between mb-3">
        <p>{{Product.price}}</p>
        <p class=""><i class="fa fa-star text-[#ffc908]"></i> {{Product.ratingsAverage}}</p>
    </div>
  </a>
<button  (click)="handleAddToCart(Product._id)"
class="bg-main hover:bg-green-700 group-hover:opacity-100 transition-all duration-500 translate-y-[100%] group-hover:translate-y-[0%] text-white p-2 rounded-md w-[90%] mx-auto block opacity-0">Add To Cart</button>
</div>
